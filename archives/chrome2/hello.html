<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background: #f9f9f9;
            width: 300px;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 0;
            font-size: 1.5em;
            text-align: center;
        }

        .section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            font-size: 0.9em;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 0.9em;
        }

        textarea {
            height: 60px;
            resize: vertical;
        }

        button {
            background: #4a90e2;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            margin-right: 10px;
        }

        button:hover {
            background: #3a78bb;
        }

        .loading-circle {
            display: none;
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 5px solid #ccc;
            border-top: 5px solid #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        #results {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #fff;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.9em;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .image-preview {
            margin-top: 10px;
            max-width: 100%;
            height: auto;
            display: none;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>AI Grader</h1>
    
    <div class="section">
        <label for="apiKey">OpenAI API Key:</label>
        <input type="text" id="apiKey" placeholder="sk-..." />
    </div>

    <div class="section">
        <label for="instructions">Extra Rubric Instructions:</label>
        <textarea id="instructions" placeholder="Additional guidance for grading..."></textarea>
    </div>

    <div class="section">
        <label for="solutionImage">Solution Image:</label>
        <input type="file" id="solutionImage" accept="image/*" />
        <img id="imagePreview" class="image-preview" />
    </div>

    <div class="section buttons">
        <button id="saveKeyButton">Save Data</button>
        <button id="runButton">Run</button>
    </div>

    <div class="loading-circle" id="loadingCircle"></div>
    <div id="results"></div>

    <script src="popup.js"></script>
</body>
</html>
